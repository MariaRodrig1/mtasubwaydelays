<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MTA Subway Delays{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>
  <body>
    <header class="d-flex" style="background-color: #233142">
      <div class="p-2">
        <a href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='img/train-times_2154933.png') }}"
            class="img-fluid"
            alt="logo"
            style="width: 60px"
        /></a>
      </div>
      <h1 class="text-center text-white fw-bold display-6 p-2 flex-grow-1">
        MTA Subway Delays
      </h1>
    </header>
    <nav
      class="nav nav-pills nav-fill nav-light"
      style="background-color: #455d7a"
    >
      <a href="{{ url_for('index') }}" class="nav-item nav-link text-white"
        >Home</a
      >
      <a href="{{ url_for('about') }}" class="nav-item nav-link text-white"
        >About</a
      >
      <a href="{{ url_for('contact') }}" class="nav-item nav-link text-white"
        >Contact</a
      >
    </nav>

    <div class="container mt-5">{% block content %}{% endblock %}</div>
    <footer
      class="footer mt-5 p-4 text-center text-white"
      style="background-color: #9cd3d3"
    >
      <div class="social">
        <a href="#"><i class="icon ion-social-instagram"></i></a
        ><a href="#"><i class="icon ion-social-snapchat"></i></a
        ><a href="#"><i class="icon ion-social-twitter"></i></a
        ><a href="#"><i class="icon ion-social-facebook"></i></a>
      </div>
      <ul class="list-inline" style="list-style: none; line-height: 1.6">
        <li class="list-inline-item">
          <a href="#">Home</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Services</a>
        </li>
        <li class="list-inline-item">
          <a href="#">About</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Terms</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Privacy Policy</a>
        </li>
      </ul>
      <br />
      <p class="copyright">Subway Delay Â© 2024</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
