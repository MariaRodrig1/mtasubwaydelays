{% extends "base.html" %} {% block title %}MTA Subway Delays{% endblock %}
{%block content %}
<div>
  <h2>Report Subway Delays</h2>
  <br><br>
  <form action="/newdelays" method="post">

    <label for="subwayline">Subway Line</label>
    <input type="text" id="subwayline" placeholder="Subway Line" maxlength="1" required name="subwayline">
    <br><br>
    <label for="stationname">Station Name</label>
    <input type="text" id="stationname" placeholder="Station Name" maxlength="255" required name="stationname">
    <br><br>
    <label for="date">Date Delay Happened</label>
    <input type="date" id="date" placeholder="Date of Delay" required name="date">
    <br><br>
    <label for="delayminutes">How Many Minutes Train Delayed</label>
    <input type="number" id="delayminutes" placeholder="Number of Minutes" min="1" required name="delayminutes">
    <br><br>
    <button type="submit" class="btn btn-info">Submit</button>



  </form>

</div>
{% endblock %}
